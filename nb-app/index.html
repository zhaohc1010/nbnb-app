<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#030712">
    <meta name="description" content="NB Nano Banana在线客户端">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <title>Nano Banana | 在线客户端</title>
    <link rel="icon" href="/368f88bf75cd6abcd7bc5dc870463744.jpg" type="image/x-icon" />
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      .app-loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .app-loading-logo {
        width: 64px;
        height: 64px;
        animation: loading-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes loading-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background-color: #030712;
        }
      }
    </style>
</head>
  <body>
    <div id="app-loading" class="app-loading">
      <div class="app-loading-content">
        <img src="/368f88bf75cd6abcd7bc5dc870463744.jpg" class="app-loading-logo" alt="Loading" />
      </div>
    </div>
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
